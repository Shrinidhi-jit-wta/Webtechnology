<html>

<head>
   
    <title>Squares and Cubes</title>
    <style type="text/css">

        table {
            background-color: black;
            border-color: white;
            color: white;

        }

        td {
            width: 80px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <td>Number</td>
            <td>SQUARE</td>
            <td>CUBES</td>
        </tr>
        <script type="text/javascript">
            for (var i = 100; i <= 1000; i = i + 100) {
                document.write("<tr align='center'><td>" + i + "</td><td>" + i * i

                    + "</td><td>" + i * i * i + "</td></tr>")

            }
        </script>
    </table>
</body>

</html>
